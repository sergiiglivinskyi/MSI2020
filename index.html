<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>MSI2020</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="container">
                <div class="header">
                    <h1 class="header__logo">MSI2020</h1>
                    <h2 class="header__title">Hey!</h2>
                    <p class="header__call">Letâ€™s try to find a joke for you:</p>
                </div>
                <div class="buttons">
                    <div class="buttons-radio">
                        <div>
                            <label class="buttons-radio-container">
                                <span class="buttons-radio__label">Random</span>
                                <input class="buttons-radio__hide radio-random" type="radio" name="radio" value="random" checked>
                                <span class="buttons-radio__button"></span>
                            </label>
                        </div>
                        <div>
                            <label class="buttons-radio-container">
                                <span class="buttons-radio__label">From categories</span>
                                <input class="buttons-radio__hide radio-categories" type="radio" name="radio" value="categories">
                                <span class="buttons-radio__button"></span>
                            </label>
                        </div>
                        <div class="buttons-categories">
<!--                            <button class="buttons-categories__button">Animal</button>-->
                        </div>
                        <div>
                            <label class="buttons-radio-container">
                                <span class="buttons-radio__label">Search</span>
                                <input class="buttons-radio__hide radio-search" type="radio" name="radio" value="search">
                                <span class="buttons-radio__button"></span>
                            </label>
                        </div>
                        <div class="buttons-search">
                            <input class="buttons-search__input" type="text" placeholder="Free text search...">
                        </div>
                    </div>
                    <button class="buttons-joke">Get a joke</button>
                </div>
                <div class="joke-wrapper">

                </div>
            </div>
        </div>

        <div class="favourite">
            <div class="favourite-container">
                <h2 class="favourite__title">Favourite</h2>
                <div class="favourite-wrapper">

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>

</body>
</html>
